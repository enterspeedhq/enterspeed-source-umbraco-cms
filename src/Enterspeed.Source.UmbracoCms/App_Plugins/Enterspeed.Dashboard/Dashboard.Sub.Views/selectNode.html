<div ng-controller="SelectNodeController as vm" class="umb-linkpicker">

    <umb-editor-view>

        <umb-editor-header name="model.title"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="true">
        </umb-editor-header>

        <umb-editor-container class="block-form">
            <umb-box>
                <umb-box-content>
                    <div class="umb-control-group">
                        <h5>Content type</h5>
                        <div class="umb-control-group">
                            <umb-button type="button"
                                        label="Content type: {{vm.selectedContentType}}"
                                        action="vm.toggleContentTypeSelect()">
                            </umb-button>
                            <umb-dropdown ng-if="vm.contentTypeSelectOpen" on-close="vm.contentTypeSelectOpen = false">
                                <umb-dropdown-item ng-repeat="contentType in vm.contentTypes">
                                    <button type="button" class="btn-reset" ng-click="vm.setContentType(contentType); vm.contentTypeSelectOpen = false;">
                                        {{contentType}}
                                    </button>
                                </umb-dropdown-item>
                            </umb-dropdown>
                        </div>
                    </div>

                    <div class="umb-control-group">
                        <h5>Descendents</h5>
                        <umb-checkbox model="vm.includeDescendents"
                                      text="Include descendents"
                                      input-id="includeDescendents">
                        </umb-checkbox>
                    </div>

                    <div class="umb-control-group">
                        <h5>Node</h5>
                        <div ng-if="vm.selectedContentType == 'Content'">
                            <umb-tree section="content"
                                      treealias="content"
                                      hideheader="true"
                                      hideoptions="true"
                                      api="dialogTreeApi"
                                      on-init="onTreeInit()"
                                      enablelistviewexpand="true"
                                      isdialog="true"
                                      enablecheckboxes="true"
                                      id="treePickerContent">
                            </umb-tree>
                        </div>
                        <div ng-if="vm.selectedContentType == 'Media'">
                            <umb-tree section="media"
                                      treealias="media"
                                      hideheader="true"
                                      hideoptions="true"
                                      api="dialogTreeApi"
                                      on-init="onTreeInit()"
                                      enablelistviewexpand="true"
                                      isdialog="true"
                                      enablecheckboxes="true"
                                      id="treePickerMedia">
                            </umb-tree>
                        </div>
                        <div ng-if="vm.selectedContentType == 'Dictionary'">
                            <umb-tree section="translation"
                                      treealias="dictionary"
                                      hideheader="true"
                                      hideoptions="true"
                                      api="dialogTreeApi"
                                      on-init="onTreeInit()"
                                      enablelistviewexpand="true"
                                      isdialog="true"
                                      enablecheckboxes="true"
                                      id="treePickerDictionary">
                            </umb-tree>
                        </div>
                    </div>

                </umb-box-content>
            </umb-box>
        </umb-editor-container>

        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button type="button"
                            button-style="link"
                            label-key="general_close"
                            shortcut="esc"
                            action="vm.close()">
                </umb-button>
                <umb-button type="button"
                            button-style="success"
                            label-key="general_submit"
                            state="vm.saveButtonState"
                            action="vm.submit(model)">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>

    </umb-editor-view>

</div>
